<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Copy Formats Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 24px;
        max-width: 560px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 16px;
      }
      fieldset {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px 16px;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      #status {
        margin-top: 12px;
        color: #1f7a1f;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Default copy format</h1>
    <fieldset>
      <legend>Quick Copy mode</legend>
      <label><input type="radio" name="mode" value="markdown" /> Markdown</label>
      <label><input type="radio" name="mode" value="slack" /> Slack</label>
      <label><input type="radio" name="mode" value="plain" /> Plain</label>
    </fieldset>
    <p id="status"></p>

    <script type="module" src="options.js"></script>
  </body>
</html>
